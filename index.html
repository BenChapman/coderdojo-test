<!doctype html>
<html>

<head>
	<title>CoderDojo Front Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="logo-box" class="full-width-box">
	    <img src="http://coderdojo.com/wp-content/themes/collective/images/logo.png">
	</div>
	
	<div id="map-box" class="full-width-box">
		<iframe 
		  width="100%"
		  height="100%"
		  frameborder="0"
		  scrolling="no"
		  marginheight="0"
		  marginwidth="0"
		  src="https://www.google.com/fusiontables/embedviz?viz=MAP&q=select%20col6%20from%201EdpusLIUaSmOPACH4Ndp4qUo4z86pnB-i2elcMM&h=false&lat=40&lng=-40&z=2&t=1&l=col6&y=-1&tmplt=-1">
		</iframe>
	</div>
	
	<div id="find-yours-box">
		<h1>Find your Dojo</h1>
		<p>Just enter your location in the box below and we'll find your closest dojo</p>
		<div id="find-yours-form">
			<input type="text" id="location" placeholder="Where are you?">
		</div>
	</div>
	
	<div id="background-image"></div>
	
</body>

</html>
